<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.bundle.js" defer></script>
    <script src="dom.bundle.js" defer></script>
    <script src="notes.bundle.js" defer></script>
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-window">
        <div class="sidebar">
            <h1 class="title">your<span class="bolded">Notes</span></h1>
            <ul class="sidebar-links">
                <li class="link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg-control">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    Home
                </li>

                <li class="link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg-control">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                    </svg>
                    Categories
                </l1>
            </ul>
        </div>

        <div class="contents" id="contents-id">
            <button class="add-note-button" id="new-note-btn">New Note</button>
        </div>
    </div>

    <div class="new-task-overlay hide" id="new-task-overlay-id">
        <div class="new-task">
            <h2 class="title">Create a new task</h2>
            <form class="form-center">
                <input type="text" name="title" id = "title" class="input-field" placeholder="Title" required>

                <input type="text" name="description" id="description" class="input-field" placeholder="Description">

                <input type="date" name="date" id="date" class="input-field" required>

                <label for="importance" class="task-label">Task Importance</label>
                <input type="range" name="importance" id="importance" class="input-field" min="0" max="10">

                <input type="submit" class="add-note-button task-label" value="Add Note" id="add-note-button">
            </form>

            <input type="submit" class="cancel-button" value="Cancel" id="cancel-note-form">
        </div>
    </div>
</body>
</html>
